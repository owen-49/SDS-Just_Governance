<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            text-decoration: none;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>register</h2>
        <form onsubmit="return validateRegister()">
            <input type="email" id="reg-email" placeholder="email">
            <input type="text" id="reg-username" placeholder="username">
            <input type="text" id="reg-name" placeholder="name (optional)">
            <input type="password" id="reg-password" placeholder="password">
            <input type="password" id="reg-confirm" placeholder="confirm password">
            <label>
                <input type="checkbox" id="terms"> I agree to the Terms
            </label>
            <button type="submit">register</button>
        </form>
        <div class="link">
            Already have an account?<a href="login.html">login</a>
        </div>
    </div>

    <script>
        function validateRegister() {
            let email = document.getElementById('reg-email').value.trim();
            let username = document.getElementById('reg-username').value.trim();
            let password = document.getElementById('reg-password').value.trim();
            let confirm = document.getElementById('reg-confirm').value.trim();
            let terms = document.getElementById('terms').checked;

            if (!email || !username || !password || !confirm) {
                alert("please complete all required fields");
                return false;
            }
            if (password !== confirm) {
                alert("passwords do not match");
                return false;
            }
            if (!terms) {
                alert("please agree to the Terms");
                return false;
            }

            alert("register successful！（这里应提交到后端）");
            return false; // 阻止表单跳转
        }
    </script>
</body>
</html>
